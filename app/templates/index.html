{%extends "template.html"%}

{%block conteudo%}

    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Tag name</th>
                <th>Rank of tags related with python</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
            <tr>
                <td>{{tag[0]}}</td>
                <td>{{tag[1]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{%endblock%}
