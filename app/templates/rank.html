{%extends "template.html"%}

{%block conteudo%}

    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Tag name</th>
                <th>Number of times that the tag was related with {{selected_tag}}</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
            <tr>
                <td>{{tag[0]}}</td>
                <td>{{tag[1]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{url_for('index')}}" class="btn btn-primary">Back</a>

{%endblock%}
